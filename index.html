<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </div>
    <div class="wrapper">
      <p id="add-item-section">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input 
              id="new-task"
              class="task-list__text-input new-task" 
              type="text">
          <button class="button add-button" id="add">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul class="task-list" id="incompleteTasks">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input 
              type="text"
              class="task-list__text-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list__item edit">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="task-list__text-input">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input type="text" class="task-list__text-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
